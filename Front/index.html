<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Components/NavBars/NavBarPrimary/NavBarPrimary.css">
    <link rel="stylesheet" href="./Components/NavBars/NavBarSecondary/NavBarSecondary.css">
    <link rel="stylesheet" href="./Components/Content/HomePage/HomePage.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./Components/Footer/Footer.css">
    <link rel="stylesheet" href="./Components/Content/Register/Register.css">
    <title>Centralisinfos</title>
</head>
<body>
    <div class="CentralisinfosPage">
        <div class="CentralisinfosArea">
            
            <div class="NavBars">
                <nav class="NavBarPrimary"></nav>
                <nav class="NavBarSecondary"></nav>
            </div>

            <div class="Content">
                <div class="PageContent"></div>
            </div>

            <div class="Footer">
                <footer class="FooterContent"></footer>
            </div>

        </div>
    </div>

    <!-- Chargement des fichiers JavaScript -->
    <script src="./Components/NavBars/NavBarPrimary/NavBarPrimary.js"></script>
    <script src="./Components/NavBars/NavBarSecondary/NavBarSecondary.js"></script>
    <script src="./Components/Content/HomePage/HomePage.js"></script>
    <script src="./Components/Footer/Footer.js"></script>

    <script src="./index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await loadPartial('.NavBarPrimary', './Components/NavBars/NavBarPrimary/NavBarPrimary.html');
            await loadPartial('.NavBarSecondary', './Components/NavBars/NavBarSecondary/NavBarSecondary.html');
            await loadPartial('.PageContent', './Components/Content/HomePage/HomePage.html');
            await loadPartial('.FooterContent', './Components/Footer/Footer.html');
            
            WidgetHandler();
            LoadBodyContent(); // Assurez-vous que le contenu est chargé avant d’appeler cette fonction
            HandleContentLoading()
        });

    
        function loadPartial(class_, url) {
            return fetch(url)
                .then(response => response.text())
                .then(data => {                    
                    document.querySelector(class_).innerHTML = data;
                })
                .catch(error => console.error(`Erreur de chargement pour ${url}:`, error));
        }

    </script>


</body>
</html>

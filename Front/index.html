<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Components/NavBars/NavBarPrimary/NavBarPrimary.css">
    <link rel="stylesheet" href="./Components/NavBars/NavBarSecondary/NavBarSecondary.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./Components/Footer/Footer.css">
    <title>Centralisinfos</title>
</head>
<body>
    <div class="CentralisinfosPage">
        <div class="CentralisinfosArea">
            
            <div class="NavBars">
                <div class="NavBarPrimary"></div>
                <div class="NavBarSecondary"></div>
            </div>

            <div class="Content">
                <!-- Contenu principal ici -->
            </div>

            <div class="Footer"></div>

        </div>
    </div>

    <!-- Chargement des fichiers JavaScript -->
    <script src="./Components/NavBars/NavBarPrimary/NavBarPrimary.js"></script>
    <script src="./Components/NavBars/NavBarSecondary/NavBarSecondary.js"></script>
    <script src="./Components/Footer/Footer.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Utilisation de await pour attendre chaque partie du chargement
            await loadPartial('.NavBarPrimary', './Components/NavBars/NavBarPrimary/NavBarPrimary.html');
            await loadPartial('.NavBarSecondary', './Components/NavBars/NavBarSecondary/NavBarSecondary.html');
            await loadPartial('.Footer', './Components/Footer/Footer.html');
            
            // Une fois que tout est chargÃ©, on appelle la fonction test()
            LoadWidgets();
        });
    
        function loadPartial(class_, url) {
            return fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(class_).innerHTML = data;
                });
        }
    </script>

</body>
</html>
